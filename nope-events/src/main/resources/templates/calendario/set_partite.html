<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../../css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Calendario</title>
</head>
<body>
	<section class="header">
		<nav>
			<img src="../../images/logoNE.png">
			</nav>
		<div class="text-box-2">
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Giornata</th>
						<th>Casa</th>
						<th>Trasferta</th>
						<th>Operazione</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="partita: ${calendario}">
						<td th:text="${partita.giornata}"></td>
						<td th:text="${partita.casa.nome}"></td>
						<td th:text="${partita.ospite.nome}"></td>
						<td>
						<div th:if="${!partita.giocata}">
						<a th:href="@{/admin/setRisultato/{id}(id=${partita.id})}"
							class="btn btn-secondary">Inserisci risultato</a>
						</td>
						</div>

					</tr>
				</tbody>

			</table>
		</div>
	</section>
</body>
</html>
