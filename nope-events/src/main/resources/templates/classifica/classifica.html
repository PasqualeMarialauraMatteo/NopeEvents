<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Classifica</title>
</head>
<body>
	<section class="header">
		<nav>
			<img src="../images/logoNE.png">
			<div class="nav-links">
				<ul>
					<li><a th:href="@{/tornei}">BACK</a></li>
					<li><a href="/">HOME</a></li>
				</ul>
			</div>
		</nav>
		<h1>CLASSIFICA</h1>
		<div class="text-box-2-table">
			<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Squadra</th>
					<th>Partite giocate</th>
					<th>Differenza reti</th>
					<th>Punti</th>
				</tr>
			</thead>

			<tbody class="table-dark">
				<tr th:each="posizione: ${classifica}">
					<td th:text="${posizione.squadra.nome}"></td>
					<td th:text="${posizione.partiteGiocate}"></td>
					<td th:text="${posizione.differenzaReti}"></td>
					<td th:text="${posizione.punti}"></td>
				</tr>
			</tbody>

		</table>
		</div>
	</section>
</body>
</html>
